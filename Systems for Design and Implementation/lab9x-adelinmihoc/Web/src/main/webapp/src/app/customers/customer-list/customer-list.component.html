<h2>Customers</h2>

<table>
  <tr>
    <th>id</th>
    <th>firstName</th>
    <th>lastName</th>
    <th>phoneNumber</th>
    <th>age</th>
    <th>addressId</th>
    <th>action</th>
  </tr>
  <tr *ngFor="let customer of customers">
    <td>{{customer.id}}</td>
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td>{{customer.phoneNumber}}</td>
    <td>{{customer.age}}</td>
    <td>{{customer.address.id}}</td>
    <td>
      <button mat-button color="accent" (click)="deleteCustomer(customer.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-button color="accent"
              (click)="goToUpdate(customer.id, customer.firstName, customer.lastName,
               customer.phoneNumber, customer.age, customer.address.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </tr>
</table>
