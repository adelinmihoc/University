<h2>Orders</h2>

<table>
  <tr>
    <th>id</th>
    <th>status</th>
    <th>date</th>
    <th>client info</th>
    <th>action</th>

  </tr>
  <tr *ngFor="let order of orders" (click)="getOrderCoffees(order.id)">
    <td>{{order.id}}</td>
    <td>{{order.status}}</td>
    <td>{{order.localDateTime}}</td>
    <td>({{order.customer.id}}) &nbsp; {{order.customer.firstName}} {{order.customer.lastName}}</td>
    <td>
      <button mat-button color="accent"
              (click)="goToAddTo(order.id, order.status, order.localDateTime)">
        <mat-icon>add_box</mat-icon>
      </button>
      <button mat-button color="accent" (click)="deleteOrder(order.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-button color="accent"
              (click)="goToUpdate(order.id, order.status, order.localDateTime)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </tr>
</table>

<br>
<br>
<br>
<h2>Coffees for selected order</h2>
<table *ngIf="coffees">
  <tr>
    <th>coffee id</th>
    <th>coffee name</th>
  </tr>
  <tr *ngFor="let coffee of coffees">
    <td>{{coffee.id}}</td>
    <td>{{coffee.name}}</td>
  </tr>
</table>
