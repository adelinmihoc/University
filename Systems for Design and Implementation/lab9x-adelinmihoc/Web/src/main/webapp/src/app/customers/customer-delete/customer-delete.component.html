
<form [formGroup]="customerDeleteForm">
  <div class="matFormWrapper">
    <h2 class="h2form">Delete Customer</h2>
    <hr>

    <mat-form-field>
      <input matInput formControlName="id" id="id" name="id" placeholder="id">
    </mat-form-field> <br>
    <mat-error *ngIf="id">
      <div *ngIf="id.invalid && (id.dirty || id.touched)">
        Please enter a valid id
      </div>
    </mat-error>

    <button mat-button color="accent" (click)="onSubmitDeleteById(customerDeleteForm)">Delete</button>
  </div>
</form>
